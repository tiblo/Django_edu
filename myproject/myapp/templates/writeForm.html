{% extends "master.html" %}
{% load static %}
{% block section %}
<h2>데이터 입력</h2>
<hr>
<div>
    <form method="post" class="i-form">
        {% csrf_token %}
        <div>
            <label>문자열</label>
            {{ form.str_data }}
            <!-- <input type="text" name="strData"> -->
        </div>
        <div>
            <label>숫자</label>
            {{ form.int_data }}
            <!-- <input type="number" name="intData"> -->
        </div>
        <input type="submit" value="Send">
    </form>
</div>
{% endblock %}
