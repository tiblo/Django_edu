<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Home</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
        }
        .dtable {
            margin: 0 auto;
        }
        .btns {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1><a href="/">첫 페이지</a></h1>
        <a href="/write">[데이터입력]</a>
        <hr>
        <h2>데이터 목록</h2>
        <table border="1" class="dtable">
            <thead>
            <tr>
                <th width="50">번호</th>
                <th width="300">문자열</th>
                <th width="100">숫자</th>
                <th width="300">작성일시</th>
                <th width="300">수정일시</th>
            </tr>
            </thead>
            <tbody>
                {% for item in dList %}
                <tr>
                    <td>{{item.id}}</td>
                    {% comment %} <td><a href="{% url 'update' id=item.id %}">{{item.str_data}}</a></td> {% endcomment %}
                    <td><a href="">{{item.str_data}}</a></td>
                    <td>{{item.int_data}}</td>
                    <td>{{item.reg_data}}</td>
                    <td>{{item.upd_data}}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4">데이터가 없습니다.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
