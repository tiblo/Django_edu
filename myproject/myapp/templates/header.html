<h1><a href="/">Django 사이트{{title}}</a></h1>
{% if user.is_authenticated %}
    {% comment %} <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <input type="submit" value="로그아웃">
    </form> {% endcomment %}
    <span>{{user.username}}님</span> <a href="logout">[로그아웃]</a>
{% else %}
    <a href="login">[로그인]</a>
    <a href="join">[회원가입]</a>
{% endif %}
<hr>
